<!DOCTYPE html>
<head>
    <title>imageDetails</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="CSS/mystyle.css" />
    <script src="utils.js" charset="utf-8" defer></script>
    <script src="manageImageDetails.js" charset="utf-8" defer></script>

</head>

<body>
<div class="backBlock"><a class="buttonBack"  type="button" href="CampaignDetailsPage.html">Back</a></div>
<h1>Image details</h1>

<div class="leftBottomBlock" id="messageDiv"></div>
<div  class="leftDiv" id="detailsDiv">

    <img id="foto" >
    <p>Campagna:<span id="nomeCampagna"></span></p>
    <p>Coordinate: <span id="x"></span>,<span id="y"></span></p>
    <p>Regione: <span id="regione"></span></p>
    <p>Comune: <span id="comune"></span></p>
    <p>Provenienza: <span id="provenienza"></span></p>
    <p>Data di recupero: <span id="dataRecupero"></span></p>
    <p>Risoluzione: <span id="risoluzione"></span></p>

    <div id="annotationAlert"></div>
    <table id="annotationDiv">
        <thead>
        <th>Lavoratore</th>
        <th>Data</th>
        <th>Fiducia</th>
        <th>Validita</th>
        <th>Note</th>
        </thead>

        <tbody id="annotationContainer"></tbody>

    </table>

</div>

<div  class="rightDiv" id="workerInformationDiv">
    <p>Informazione lavoratore:</p>
    <img id="lavoratoreFoto">
    <p>Nome: <span id="lavoratoreName"></span></p>
    <p>Livello di esperienza: <span id="esperienza"></span></p>
    <p>email: <span id="lavoratoreEmail"></span></p>


</div>

</body>
