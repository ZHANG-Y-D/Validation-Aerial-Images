<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Login page</title>
	<link rel="stylesheet" type="text/css" media="all" href="CSS/mystyle.css" />
	<script src="utils.js" charset="utf-8" defer></script>
	<script src="registerManagement.js" charset="utf-8" defer></script>

</head>
<body>
<h1>Welcome to the Document Management System</h1>

<div class="leftBlock" id="RoleSelection">
	<p>Please select your role</p>
	<input id="managerButton" type="button" value="I'm a manager">
	<input id="workerButton" type="button" value="I'm a worker">
</div>

<form class="leftBottomBlock" id="RegisterForm" action="#">
	<fieldset id="RegisterFieldset">
		<legend>Register Form</legend>
		Username: <input type="text" name="username" required> <br>
		Password: <input type="password" name="pwd" required><br>
		Confirm password: <input type="password" name="confirmed" required><br>
		E-mail: <input type="text" name="email" required><br>
		<input type="hidden" name="role" required> <br>
		<span id="forLavoratore"></span>
		<input id="submitbutton" type="button" value="submit">
		<p id="errormessage"></p>
	</fieldset></form>

</body>
