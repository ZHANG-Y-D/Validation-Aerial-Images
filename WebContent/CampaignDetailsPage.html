<!DOCTYPE html>
<html lang="en">
<script src="utils.js" charset="utf-8" defer></script>
<script src="CampaignDetailsPage.js" charset="utf-8" defer></script>

<head>
    <meta charset="UTF-8">
    <title>Campaign details Page</title>
</head>

<body>

    <div id=messageDiv> </div>
    <form action="#">
        <fieldset>
            ID: <input type="number" name="id" required> <br>
            Latitude: <input type="number" name="latitude" required> <br>
            Longitude: <input type="number" name="longitude" required> <br>
            Comune: <input type="text" name="comune" required> <br>
            Regione: <input type="text" name="regione" required> <br>
            Provenienza: <input type="text" name="provenienza" required> <br>
            Date: <input type="date" name="date" required> <br>
            Image: <input type="file" name="image"> <button type="submit">Upload</button> <br>
            <input id="submitbutton" type="button" value="submit">
        </fieldset>
    </form>
</body>
</html>
