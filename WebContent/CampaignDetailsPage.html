<!DOCTYPE html>
<html lang="en">
<script src="utils.js" charset="utf-8" defer></script>
<script src="CampaignDetailsPage.js" charset="utf-8" defer></script>
<script src="MapFunction.js" charset="utf-8" defer></script>
<link rel="stylesheet" type="text/css" media="all" href="CSS/mystyle.css" />

<head>
    <meta charset="UTF-8">
    <title>Campaign details Page</title>
</head>

<body>
<div class="backBlock"><a class="buttonBack"  type="button" href="managerHome.html">Back to home page</a></div>

<div class="leftBlock" id="compaignDetailsButtons">
    <input id="avviaButton" type="button" value="Avvia Campagna"> <br>
    <input id="chiudereButton" type="button" value="Chiudere Campagna"> <br>
    <input id="StatisticTag" type="button" value="Statistics">

</div>
<div  id=contentDiv> </div>
<div class="rightBlock" id=messageDiv> </div>
<div class="leftBottomBlock" id="map">
</div>


<div class="rightBottomBlock">
    <form id="imageForm" action="#">
        <fieldset>
            Latitude: <input type="number" step="0.000001" name="latitude" required> <br>
            Longitude: <input type="number" step="0.000001" name="longitude" required> <br>
            Comune: <input type="text" name="comune" required> <br>
            Regione: <input type="text" name="regione" required> <br>
            Provenienza: <input type="text" name="provenienza" required> <br>
            Date: <input type="date" name="date" required> <br>
            Risoluzione: <select name="risoluzione" required>
            <option value="bassa">Bassa</option>
            <option value="media">Media</option>
            <option value="alta">Alta</option>
        </select> <br>
            Image: <input type="file" name="image"> <br>
            <input id="submitbutton" type="button" value="submit">
        </fieldset>
    </form>

</div >

</body>
